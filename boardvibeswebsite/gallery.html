<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<title>Board Vibes</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid"><!--===============HEADER BEGINS===============-->

			<div class="col-sm-6 col-md-8">

			<nav class="col-sm-6 col-md-4 pull-right bottom">

					<li role="presentation"><a href="#">Home</a></li>
					<li role="presentation" class="active"><a href="#">Project Gallery</a></li>
					<li role="presentation"><a href="#">Reach Us</a></li>
				</ul>
			</nav>
		</header>
	</div><!--===================HEADER ENDS==================-->
	
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"><!--CAROUSEL BEGINS-->

	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">
		    <div class="item active main_img1"><!--first slide-->
		        <div class="carousel-caption">
		        	...
		        	<img class="img-responsive main_logo center-block" src="" alt="">
		      	</div>
		    </div> <!--end of first slide-->
		    <div class="item main_img2"><!-- second slide -->
		        <div class="carousel-caption">
					...
		      	</div>
		    </div>
		  	<div class="item main_img3"><!--third slide-->
		        <div class="carousel-caption"> 
		        	...
		      	</div>
		  	</div><!--end of third slide-->
		  	<div class="item main_img4"><!--fourth slide-->
		        <div class="carousel-caption"> 
		        	...
		      	</div>
		  	</div><!--end of fourth slide-->
		  	<div class="item main_img5"><!--fifth slide-->
		        <div class="carousel-caption"> 
		        	...
		      	</div>
		  	</div><!--end of fifth slide-->
		</div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
	</div><!--=====================CAROUSEL ENDS===================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
